<table mat-table [dataSource]="results" layout="flexLayout" class="mat-elevation-z8">

  <ng-container *ngFor="let column of columns" [matColumnDef]="column.property">
    <th mat-header-cell *matHeaderCellDef> 
      <span *ngIf="column.header !== 'Add'">{{column.header}}</span> 
    </th>
    <td mat-cell *matCellDef="let result" class="bold-title-cell">
      <ng-container *ngIf="result[column.property] !== undefined; else add"><!--bloque comprobacion si la propiedad es undefined: muestra boton en lugar del valor-->
        <ng-container *ngIf="!isAnImage(result[column.property]); else imgColumn"><!--bloque comprobacion si la propiedad es una imagen-->
          {{result[column.property]}}
        </ng-container>
        <ng-template #imgColumn><!--Else si hay imagen-->
          <ng-container *ngIf="result[column.property] === 'N/A'; else withUrl"><!--bloque comprobacion si la propiedad imagen no tiene url-->
            <img src='https://t3.ftcdn.net/jpg/04/62/93/66/360_F_462936689_BpEEcxfgMuYPfTaIAOC1tCDurmsno7Sp.jpg'
              alt="Poster">
          </ng-container>
          <ng-template #withUrl><!--Else si hay url de imagen-->
            <img [src]="result[column.property]" alt="Poster">
          </ng-template>
        </ng-template>
      </ng-container>
      <ng-template class="favorite-button-container" #add><!--Else si la propiedad result[column.property] es undefined por lo tanto no es un valor del objeto, y sera la columna correspondiente al boton-->
          <button mat-icon-button (click)="addNewItem(result)">
            <mat-icon>favorite</mat-icon>
          </button>
      </ng-template>
    </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

</table>
