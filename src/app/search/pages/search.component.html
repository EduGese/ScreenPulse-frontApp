<h1>Search your Movie or Serie</h1>

<form>

    <label>
      Title:
      <input type="text" name="title" [(ngModel)]="title">
    </label>
  
    <label>
      Type:
      <select name="type" [(ngModel)]="type">
        <option value="movie" selected>Movie</option>
        <option value="series">Serie</option>  
        <option value="game">Game</option>  
        <option value="all">All</option>   
      </select>
    </label>
  
    <label>
      Year: 
      <input type="string" name="year" maxlength="4" [(ngModel)]="year" pattern="[0-9]{4}">
    </label>

    <button type="submit" (click)="onSubmit()">Submit</button>
    <button type="reset">Reset</button>
  
  </form>

<app-movie-results-table [results] = "results"></app-movie-results-table>
