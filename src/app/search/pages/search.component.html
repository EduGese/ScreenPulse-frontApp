<app-navbar></app-navbar>
<h1>Search your Movie or Serie</h1>
<div style="display: flex; justify-content: center;">
 

<form style="margin: 0 auto; width: 90%;">


  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" [(ngModel)]="title" required #titleInput="ngModel">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Year (optional)</mat-label>
    <input matInput placeholder="Blank for all years" type="text" name="year" [(ngModel)]="year" pattern="[0-9]{4}">
    <mat-hint>*4 digit number</mat-hint>
  </mat-form-field>

  
  <button mat-raised-button class="big-button" color="primary" type="submit" (click)="onSubmit()">
    <mat-icon>send</mat-icon>
    Find
  </button>

  <button mat-raised-button class="big-button" color="accent" (click)="onClear()">
    <mat-icon>clear</mat-icon>
    Clear
  </button>

</form>

</div>

<app-movie-results-table [results]="results" class="table"></app-movie-results-table>
