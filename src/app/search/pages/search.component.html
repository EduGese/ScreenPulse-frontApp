<app-navbar></app-navbar>
<div class="title">
  <h1>
    <span class="center-content">
      Find movies, series or videogames 
      <mat-icon>search</mat-icon>
    </span>
  </h1> 
</div>
<div class="filter-container">
 

<form>


  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" [(ngModel)]="title" required #titleInput="ngModel">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Year (optional)</mat-label>
    <input matInput placeholder="Blank for all years" type="text" name="year" [(ngModel)]="year" pattern="[0-9]{4}">
    <mat-hint>*4 digit number</mat-hint>
  </mat-form-field>

  
  <div class="buttons-container">
    <button mat-raised-button class="big-button" color="primary" type="submit" (click)="onSubmit()">
    <mat-icon>send</mat-icon>
    Find
  </button>

  <button mat-raised-button class="big-button" color="accent" (click)="onClear()">
    <mat-icon>clear</mat-icon>
    Clear
  </button>
  </div>

</form>

</div>
<div class="table" *ngIf="results.length>0">
  <app-movie-results-table [results]="results" ></app-movie-results-table>
</div>

<div class="table" *ngIf="results.length == 0">
  <div class="search-cover">
    
    <h2>
      Find information about your favorite movies and TV shows. Use the search bar to find by title, type, and year.
    </h2>
    <mat-grid-list cols="3" rowHeight="100px">

      <mat-grid-tile>
        
        <mat-icon>movie</mat-icon>
        <span>Movies</span>  
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-icon>theaters </mat-icon>
        <span>Series</span> 
      </mat-grid-tile>
  
      <mat-grid-tile>
         <mat-icon >videogame_asset</mat-icon>
         <span>Videogames</span>
      </mat-grid-tile>
  
    </mat-grid-list>
    

    <img src="../../../assets/images/homeCover.jpg" width="264" height="264">

  

    
  </div>
  
  
  
</div>
