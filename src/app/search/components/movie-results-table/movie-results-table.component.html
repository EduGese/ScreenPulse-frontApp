<table mat-table [dataSource]="results" layout="flexLayout" class="mat-elevation-z8 demo-table">

  <ng-container *ngFor="let column of columns" [matColumnDef]=" column.property">
    <th mat-header-cell *matHeaderCellDef> {{column.header}} </th>
    <td mat-cell *matCellDef="let result" class="bold-title-cell">
      <ng-container *ngIf="!isAnImage(result[column.property]); else imgColumn">
        {{result[column.property]}}
      </ng-container>
      <ng-template #imgColumn>
        <ng-container *ngIf="result[column.property]==='N/A'; else withImg">
          <img src='https://t3.ftcdn.net/jpg/04/62/93/66/360_F_462936689_BpEEcxfgMuYPfTaIAOC1tCDurmsno7Sp.jpg'
            alt="Poster" width="130" height="203">
        </ng-container>
        <ng-template #withImg>
          <img [src]="result[column.property]" alt="Poster" width="130" height="203">
        </ng-template>
      </ng-template>
    </td>
  </ng-container>


  <ng-container matColumnDef="Add">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let result">
      <button mat-icon-button (click)="addToFavories(result)">
        <mat-icon>favorite</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
