  <table mat-table [dataSource]="results">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let result"> {{result.Title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let result"> {{result.Year}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let result"> {{result.Type}} </td>
    </ng-container>

    <ng-container matColumnDef="IMDbId">
      <th mat-header-cell *matHeaderCellDef> IMDbId </th>
      <td mat-cell *matCellDef="let result"> {{result.imdbID}} </td>
    </ng-container>

    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let result"> <img src={{result.Poster}} alt="Poster" width="150" height="223"></td>
    </ng-container>

    <ng-container matColumnDef="Add">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let result">
        <button mat-icon-button >
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
